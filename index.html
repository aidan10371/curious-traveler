<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Curious Traveler</title>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- FA -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <!-- Initial Form -->
    <div class="form-cont">
      <div class="bg-img-cont"></div>
      <form id="form">
        <h1>The Curious Traveler</h1>
        <input
          name="start"
          id="start"
          placeholder="Starting Location"
        />
        <input
          name="destination"
          id="destination"
          placeholder="Destination"
        />
        <div id="notice" class="notice"></div>
        <input
          name="submit"
          id="submit"
          type="submit"
          value="See Me on the Map"
          disabled="disabled"
        />
      </form>
      <div class="fixed-attr">
        Photo by
        <a
          href="https://unsplash.com/@harlynkingm?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Max Harlynking</a
        >
        on
        <a
          href="https://unsplash.com/s/photos/hot-air-balloon?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </div>
    </div>
    <!-- Loading Screen -->
    <div class="loading-cont" style="display: none">
      <div class="ajax-loader"></div>
    </div>
    <!-- Error Screen -->
    <div class="error-cont" style="display: none">
      <div class="error-msg"></div>
    </div>
    <!-- Map/Info Screen -->
    <div class="response-cont" style="display: none">
      <ul class="response-header">
        <li><a href="#mapid">Map</a></li>
        <li><a href="#place-info">Current Location Info</a></li>
        <li><button id="newPlaceInfo">Refresh Location Info</button></li>
      </ul>
      <div id="mapid"></div>
      <div id="place-info" class="place-info"></div>
      <!-- Footer -->
      <footer>
        <div class="footer-main">
          <div>
            <span>
              <a href="https://aidandigital.com" class="footer-link"><icon class="icon-ad"></icon></a>
            </span>
            <span>
              Project by <a href="https://aidandigital.com" class="footer-link" style="text-decoration: underline">Aidan Digital</a>
              <span class="footer-pipe">|</span>
              <a class="footer-link footer-menu-item" id="reportBugWithRef" target="_blank">Report a Bug</a>
            </span>
          </div>
          <div class="footer-main-right">
            <a href="https://github.com/aidandigital/curious-traveler" class="footer-link">
              <img id="github-logo" height="20" src="https://cdn.aidandigital.com/tech-logos/github-2-white.png" />
              <span style="padding: 5px; position: relative; bottom: 4px">View Repo</span>
            </a>
          </div>
        </div>
        <div class="footer-side">
          <p class="footer-copyright">&copy; Aidan Digital <span id="currentYear"></span>. All rights reserved.</p>
          <a class="footer-link" id="reportCopyrightInfringementWithRef" target="_blank">Report Copyright Infringement</a>
        </div>
      </footer>
    </div>
    <!-- Functionality JS  -->
    <script src="./app.js"></script>
  </body>
</html>
